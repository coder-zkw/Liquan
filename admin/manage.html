<script>
	function getCookie(name){ 
		var arr = document.cookie.split("; "); 
		for(var i=0; i<arr.length; i++){ 
			var arr2 = arr[i].split("="); 
			if(arr2[0] == name){ 
				return arr2[1]; 
			} 
		} 
		return ""; 
	}
	if(!getCookie('PHPSESSID')){
		window.location.href = "index.html";
	}
</script>
